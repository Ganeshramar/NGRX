<div class="row">
    <div class="col-md-8">
        <h3>Posts List</h3>
        
        <div>
            <a class="btn btn-info" href="#" [routerLink]="['/post/add']">Add Post data</a>
        </div>

        <table class="table table-striped" *ngIf="post$ | async as postData">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions 1</th>
                    <th>Actions 2</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let posts of postData">
                    <td>{{posts?.id}}</td>
                    <td>{{posts?.title}}</td>
                    <td>{{posts?.description}}</td>
                    <td>
                        <a href="" class="btn btn-primary" [routerLink]="['edit',posts?.id]">Update</a>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="onDeletePost(posts.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
